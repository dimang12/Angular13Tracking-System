<div class="flex-col gap-y-2 m-0 bg-purple-50 p-4">
  <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
  <app-blanket>
    <mat-tab-group>
      <!-- Notation Form Tab -->
      <mat-tab label="Notation Form">
        <div class="flex">
          <!-- First part: Small calendar -->
          <div class="w-1/3 p-4 bg-gray-100">
            <mat-calendar [(selected)]="selectedDate" (selectedChange)="onDateChange($event)"></mat-calendar>
          </div>

          <!-- Second part: Daily Report -->
          <div class="w-2/3 p-4">
            <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
              <mat-form-field class="w-full" appearance="outline">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="reportDatePicker" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="reportDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #reportDatePicker></mat-datepicker>
              </mat-form-field>

              <div>
                <label class="pb-2">Report Content:</label>
                <app-rich-text-editor (contentChanged)="onEditorContentChanged($event)"></app-rich-text-editor>
              </div>

              <div class="flex items-center">
                <div class="w-full" appearance="outline">
                  <label>References</label>
                  <ul>
                    <li class="flex" *ngFor="let ref of references">
                      <span class="flex-grow">{{ ref.name }}</span>
                      <button class="justify-end" mat-icon-button (click)="removeReference(ref)">
                        <mat-icon>cancel</mat-icon>
                      </button>
                    </li>
                  </ul>
                </div>
                <button mat-icon-button (click)="openReferencePopup()">
                  <mat-icon>add</mat-icon>
                </button>
              </div>

              <button mat-raised-button class="border rounded-pill" color="primary" type="submit" [disabled]="isContentEmpty">Submit Report</button>
            </form>
          </div>
        </div>

        <!-- Reference Popup -->
        <ng-template style="position: relative;" #referencePopup>
          <button class="absolute top-4 right-4" (click)="closeReferencePopup()">
            <mat-icon>close</mat-icon>
          </button>
          <div class="flex flex-col h-100">
            <h3 class="p-4 m-0 border-b">Select References</h3>
            <div class="flex-grow flex overflow-y-scroll p-4">
              <div class="w-1/2 p-2">
                <h2 class="m-0">Tasks</h2>
                <mat-list class="flex flex-col gap-y-2">
                  <mat-list-item class="hover:bg-gray-200 rounded-pill cursor-pointer" *ngFor="let task of tasks" (click)="addReference(task)">
                    {{ task.name }}
                  </mat-list-item>
                </mat-list>
              </div>
              <div class="w-1/2 p-2">
                <h2>Projects</h2>
                <mat-list>
                  <mat-list-item *ngFor="let project of projects" (click)="addReference(project)">
                    {{ project.name }}
                  </mat-list-item>
                </mat-list>
              </div>
            </div>
          </div>
        </ng-template>
      </mat-tab>

      <!-- History Tab -->
      <mat-tab label="History">
        <div class="flex">
          <!-- First part: Small calendar -->
          <div class="w-1/3 p-4 bg-gray-100">
            <mat-slide-toggle color="primary" [(ngModel)]="showAllReports" (change)="onToggleChange($event)">Show All Reports</mat-slide-toggle>
            <mat-calendar [(selected)]="selectedDate" (selectedChange)="onDateChange($event)"></mat-calendar>
          </div>

          <!-- Second part: Previous Reports -->
          <div class="w-2/3 p-4">
            <h2>Previous Reports</h2>

            <div *ngFor="let report of filteredReports" class="p-5 mb-4 border border-gray-100 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
              <time class="text-lg font-semibold text-gray-900 dark:text-white">
                {{ report.newDateFormat }}
              </time>
              <ol class="mt-3 divide-y divide-gray-200 dark:divide-gray-700">
                <li>
                  <div  class="items-start block p-3 sm:flex hover:bg-gray-100 dark:hover:bg-gray-700">
                    <div class="pe-2">
                      <mat-icon class="w-8 h-8 text-gray-400 dark:text-gray-300" aria-hidden="true">person</mat-icon>
                    </div>
                    <div class="text-gray-600 dark:text-gray-400">
                      <div class="text-base font-normal">
                        <span class="font-medium text-gray-900 dark:text-white">{{ report.userName }}</span>
                        {{ report.action }}
                        <span class="font-medium text-gray-900 dark:text-white">{{ report.target }}</span>
                      </div>
                      <div class="text-sm font-normal" [innerHTML]="report.content"></div>
                      <span class="inline-flex items-center text-xs font-normal text-gray-500 dark:text-gray-400">
                        <mat-icon class="w-2.5 h-2.5 me-1" aria-hidden="true">thumb_up</mat-icon>
                        {{ report.visibility }}
                      </span>
                    </div>
                  </div>
                </li>
              </ol>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </app-blanket>
</div>
