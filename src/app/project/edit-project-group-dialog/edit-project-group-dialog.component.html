<h2 mat-dialog-title>Edit Project Group</h2>

<mat-dialog-content>
  <form [formGroup]="groupProjectForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Group Name</mat-label>
      <input matInput formControlName="groupName" required>
      <mat-error *ngIf="groupProjectForm.get('groupName')?.hasError('required')">
        Group name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Parent Project</mat-label>
      <input matInput formControlName="parentProject" required>
      <mat-error *ngIf="groupProjectForm.get('parentProject')?.hasError('required')">
        Parent project is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Details</mat-label>
      <textarea matInput formControlName="detail" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Number of Projects</mat-label>
      <input matInput type="number" formControlName="numberOfProjects">
    </mat-form-field>

    <mat-slide-toggle formControlName="status" class="full-width">
      Active Status
    </mat-slide-toggle>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!groupProjectForm.valid">
    Save Changes
  </button>
</mat-dialog-actions>
